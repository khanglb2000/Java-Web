<html>
    <head>
        <title>Sign Up</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Create new Account</h1>
        <form action="DispatchServlet" method="POST">
            Username <input type="text" name="txtUsername" value="" />(e.g. 6 - 30 chars)<br/>
            Password <input type="password" name="txtPassword" value="" />(e.g. 6 - 20 chars)<br/>
            Confirm <input type="password" name="txtConfirm" value="" /><br/>
            Fulname <input type="text" name="txtFullname" value="" />(e.g. 6 - 50 chars)<br/>
            <input type="submit" value="Create New Account" name="txtAction" /><br/>
            <input type="reset" value="Reset" />
        </form>
    </body>
</html>
